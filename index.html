<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiran Patidar</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Sidebar -->
    <aside id="sidebar">
        <h1>Kiran Patidar</h1>
        <nav>
            <ul>
                <li><a href="#journey">Journey</a></li>
                <li><a href="#career">Career Counselling</a></li>
                <li><a href="#consulting">Consulting</a></li>
                <li><a href="#travel">Travel & Hobbies</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main id="content">
        <!-- Section 1: Journey -->
        <section id="journey">
            <h2>Vision & Mission</h2>
            <p>About Me: Kiran is a seeker navigating the space between reason and meaning...</p>
            <div class="image-row">
                <img src="myimages/journey-main1.jpg" alt="Journey 1">
                <img src="myimages/journey-main2.jpg" alt="Journey 2">
            </div>
            <p>Timeline: Architecture → MBA → Consulting</p>
        </section>

        <!-- Section 2: Career Counselling -->
        <section id="career">
            <h2>Career Counselling</h2>
            <img src="myimages/dummy-career.jpg" alt="Career">
            <button>Contact Me for More Details</button>
        </section>

        <!-- Section 3: Consulting -->
        <section id="consulting">
            <h2>Consulting</h2>
            <img src="myimages/dummy-consulting.jpg" alt="Consulting">
            <button>Contact Me for More Details</button>
        </section>

        <!-- Section 4: Travel & Hobbies -->
        <section id="travel">
            <h2>Travel & Hobbies</h2>
            <div class="image-row">
                <img src="myimages/travel1.jpg" alt="">
                <img src="myimages/travel2.jpg" alt="">
                <img src="myimages/travel3.jpg" alt="">
                <img src="myimages/travel4.jpg" alt="">
            </div>
            <button>Contact Me</button>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <textarea name="message" placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <script src="assets/main.js"></script>
</body>
</html>
